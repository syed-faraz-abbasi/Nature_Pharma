    <script type="text/javascript">
      $('#username').on('input', function() 
         {
           validateUsername();
         });
     
       $('#password').on('input', function() 
         {
           validatePassword();
         });
     
         function validateUsername()
         {
         var format = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
     
           //var format = /^[A-Za-z0-9 ]+$/;
           var value = $("#username").val();
           var error ="";
           if(value.length<1)
           {
             error ="Email can't be empty.";
           }
           else if (!(format.test(value)))
           {
             error ="Invalid Email.";        
           }
           $("#username_validation").html(error);
           $("#username").focus();
           
           if(error.length>0) return false;
           return true;
         }
     
       function validatePassword()
         {
           var value = $("#password").val();
           var error ="";
           if(value.length<4)
           {
             error ="Password must be 4 charecter long";
           }
           $("#password_validation").html(error);
           $("#password").focus();
           
           if(error.length>0) return false;
           return true;
         }
     
       function validationsPass()
         {
           return validateUsername()  &&validatePassword();
         }
     
         function doSubmit()
         {
             if (validationsPass()) 
             {
               return true;
             }
             else
             {
               return false;
             }
         }
     </script>

      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
        document.getElementById("exportgrievanceform").reset();
        $('#exportgrievances').attr("disabled", true);
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        document.getElementById("exportgrievanceform").reset();
          $('#exportgrievances').attr("disabled", true);
        }
      }
      
      $(document).ready(function() {

              }else { $('#exportgrievances').prop('disabled', true); }
           });
